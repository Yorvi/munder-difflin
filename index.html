<!DOCTYPE html>
<html>
    <head>
        <title>Munder Difflin the Paper Company</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img id="logo" src="images/munder-difflin-logo.jpg"  alt="Munder Difflin Logo" width="300" height="150">

            <div id="social">
                <a href="https://www.facebook.com/dundermifflinpaper/" class="fa fa-facebook" target="_blank"></a>
                <a href="https://twitter.com/dmpapertruck?lang=en" class="fa fa-twitter" target="_blank"></a>
                <a href="https://www.instagram.com/dundermifflinpaperco/?hl=en" class="fa fa-instagram" target="_blank"></a>
                <a href="https://www.youtube.com/watch?v=ClzJkv3dpY8" class="fa fa-youtube" target="_blank"></a>
            </div>
        </header>

        <div id="content">

            <div>
                <img class="landing" src="images/the-office-building.jpg" alt="Munder Difflin Office Building">
            </div>

            <div class="products">

                <img class="slide" src="images/single-loose-copy-paper.jpg" alt="single-loose-copy-paper" height="550" >
                    <form class="info">
                        Price: $ 0.99<br>
                        Quantity:<br>
                        <input type="text" name="quantity">
                        <br>
                        <br>
                        <input type="submit" value="Add to cart">
                    </form>

                <img class="slide" src="images/single-stack-paper.jpg" alt="single-stack-paper" height="550">
                    <form class="info">
                            Price: $ 14.99<br>
                            Quantity:<br>
                            <input type="text" name="quantity">
                            <br>
                            <br>
                            <input type="submit" value="Add to cart">
                    </form>

                <img class="slide" src="images/medium-copy-paper.jpg" alt="medium-box-copy-paper" height="550" >
                    <form class="info">
                            Price: $ 34.99<br>
                            Quantity:<br>
                            <input type="text" name="quantity">
                            <br>
                            <br>
                            <input type="submit" value="Add to cart">
                    </form>

                <img class="slide" src="images/big-box-copy-paper.jpg" alt="big-box-copy-paper" height="550">
                    <form class="info">
                            Price: $ 99.99<br>
                            Quantity:<br>
                            <input type="text" name="quantity">
                            <br>
                            <br>
                            <input type="submit" value="Add to cart">
                    </form>

            </div>

            <h2 class="banner">Meet Our Staff!</h2>
            <div class="staff">

            </div>

        </div>
        <footer>

        </footer>
    <script src="main.js"></script>
    </body>
</html>
